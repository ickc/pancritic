dist: bionic
language: python
cache: pip
# build matrix: different python and pandoc versions
python:
  - "2.7"
  # - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.8-dev"
  - "nightly"
  # pypy (version info from [Changelogs â€” PyPy documentation](http://doc.pypy.org/en/latest/index-of-whatsnew.html))
  - "pypy"
  - "pypy3"
env:
  matrix:
  # - pandocVersion=1.13.2
  # - pandocVersion=1.14
  # - pandocVersion=1.14.0.1
  # - pandocVersion=1.14.1
  # - pandocVersion=1.15
  # - pandocVersion=1.15.0.5
  # - pandocVersion=1.15.0.6
  # - pandocVersion=1.15.1
  # - pandocVersion=1.15.2
  # - pandocVersion=1.16
  # - pandocVersion=1.16.0.1
  # - pandocVersion=1.16.0.2
  # - pandocVersion=1.17
  # - pandocVersion=1.17.0.1
  # - pandocVersion=1.17.0.2
  # - pandocVersion=1.17.1
  # - pandocVersion=1.17.2
  # - pandocVersion=1.18
  # - pandocVersion=1.19.2.1
  # - pandocVersion=2.0.6
  - pandocVersion=latest
  global:
    secure: ""
matrix:
  allow_failures:
    - python: "3.8-dev"
    - python: "nightly"
    - python: "pypy"
    - python: "pypy3"
    # - env: pandocVersion=1.13.2
    # - env: pandocVersion=1.14
    # - env: pandocVersion=1.14.0.1
    # - env: pandocVersion=1.14.1
    # - env: pandocVersion=1.15
    # - env: pandocVersion=1.15.0.5
    # - env: pandocVersion=1.15.0.6
    # - env: pandocVersion=1.15.1
    # - env: pandocVersion=1.15.2
    # - env: pandocVersion=latest
  fast_finish: true
before_install:
  # download pandoc
  - |
    [[ $pandocVersion == "latest" ]] && url="https://github.com/jgm/pandoc/releases/latest" || url="https://github.com/jgm/pandoc/releases/tag/$pandocVersion"
    downloadUrl="https://github.com$(curl -L $url | grep -o '/jgm/pandoc/releases/download/.*-amd64\.deb')"
    wget "$downloadUrl"
# install dependencies
install:
  # pandoc
    sudo dpkg -i "${downloadUrl##*/}"
  - pip install -U pip
  - pip install -e .[test]
# command to run tests
script:
  # this kind of defeat CI, but they might not provide identical outputs...
  - make -j4 test ERRORCODE=0
after_success:
  - if [[ "$pandocVersion" == "latest" && "$TRAVIS_PYTHON_VERSION" == "3.8" ]]; then coveralls; else printf "skip coveralls"; fi
deploy:
  provider: pypi
  user: ickc
  password: $pypi_password
  distributions: "sdist bdist_wheel"
  skip_cleanup: true
  on:
    tags: true
    python: "3.8"
    condition: $pandocVersion = latest
